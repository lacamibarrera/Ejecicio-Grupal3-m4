<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aduana de Chile - Importaciones</title>
  </head>
  <body>
    <h1>Aduana de Chile - Importaciones</h1>
    <h2>Formulario de ingreso de empresas</h2>
    <form id="formularioEmpresa">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" required><br><br>
      <label for="rubro">Rubro:</label>
      <select id="rubro" name="rubro">
        <option value="Minería">Minería</option>
        <option value="Agricultura">Agricultura</option>
        <!-- Agregar más opciones según sea necesario -->
      </select><br><br>
      <label for="tamano">Tamaño:</label>
      <select id="tamano" name="tamano">
        <option value="Pequeño">Pequeño</option>
        <option value="Mediano">Mediano</option>
        <option value="Grande">Grande</option>
      </select><br><br>
      <input type="submit" value="Ingresar empresa">
    </form>
    <h2>Tabla de importaciones</h2>
    <table id="tablaImportaciones">
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Número de productos</th>
        <th>Precio unitario</th>
      </tr>
    </table>
    <script src="Empresa.js"></script>
    <script src="Importacion.js"></script>
    <script src="app.js"></script>
  </body>
</html>
